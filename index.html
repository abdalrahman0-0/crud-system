<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css.map" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="container py-5 my-5 s1 text-center">
    <h1 class="fw-bold mb-5">bookmarker</h1>
    <section>
      <div class="box-style py-5">
        <div class="text-center mb-5">
          <i class="fa-solid fa-bookmark fs-4"></i>
          <p class="d-inline text-center fs-2">
            Bookmark your favorite sites
          </p>
          <i class="fa-solid fa-bookmark fs-4"></i><br />
        </div>
        <div class="text-start">
          <!-- <form action="" method="post"> -->
          <div>
            <i class="fa-solid fa-book-bookmark me-2"></i>
            <label class="mb-2" for="siteName">Site Name</label><br />
            <input onkeyup="checkSiteName()" placeholder="Bookmark Name" type="text" name="siteName" id="siteName"
              class="w-100 rounded-3 border-1 mb-4" /><br />
          </div>
          <div>
            <i class="fa-solid fa-link me-2"></i>
            <label class="mb-2" for="siteURL">Site URL</label><br />
            <input onkeyup="isValidURL()" placeholder="Website URL" type="url" name="siteURL" id="siteURL"
              class="w-100 rounded-3 border-1 mb-4" />
          </div>
        </div>
        <button type="submit" id="submit" class="btn text-center px-5 rounded-pill fs-4 btn-style">
          Submit
        </button>
        <!-- </form> -->
      </div>
      <table class="table table-dark table-striped mt-5 table-hover table-bordered">
        <tr>
          <th>index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
      <div id="DeleteAll"></div>
    </section>
  </section>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js.map"></script>
  <script src="js/main.js"></script>
</body>

</html>
